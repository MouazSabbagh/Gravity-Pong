<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ping-Pong</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="innstuctions">
        <p class='instructions'>player one: use the keys w&&s to move the left bat up and down.</p>
        <p class='instructions'>player two: use the keys arrowUp&&arrowDowns to move the right bat up and down.</p>

    </div>
    <div class="winner-container">
            <div class="winner"></div>
    </div>
    

    <template is = 'sparky' fn = 'pong' >
        <div class="score">
            <div class="player-one">
                <div class="player1">Player One</div>
                <p class = 'player'> {[bat1.score]}</p>
            </div>
            <div class="player-two">
                <div class="player2">Player Two</div>
                <p class = 'player'>{[bat2.score]}</p>
            </div>
        </div>

        
    </template>
    <button class="start">Start Game</button>


    <canvas class = 'pong'>
            
    </canvas> 




<script type='module' src="modules/animate.js"></script>
    
</body>
</html>

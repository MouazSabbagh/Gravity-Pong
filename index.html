<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    
    <template id ='ball'>
        <div style ='left:{[left]}px; top:{[top]}px; height:{[height]}px; width:{[width]}px;' class="ball" ></div>
    </template>

    <template id ='bat'>
        <div style ='left:{[left]}px; top:{[top]}px; height:{[height]}px; width:{[width]}px;' class="bat" ></div>
    </template>

    <template is="sparky" fn="pong">
      <div class="container">
        <template fn="get:objects each" include = "#{[type]}"></template>
        <div class="hit"><h1>Kick the ball..</h1></div>
      </div>
    </template>
    
    <audio data-key="38" src="sounds/kick.wav"></audio>
    <audio data-key="40" src="sounds/boom.wav"></audio>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.1/TweenMax.min.js"></script> -->

    <script >window.DEBUG=false;</script>
    <script type = 'module' src='main.js'></script>
  </body>
</html>
